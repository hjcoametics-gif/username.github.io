    <style>
        @font-face { font-family: 'IBM-Plex-Light'; src: url('IBMPlexSansThai-Light.ttf') format('truetype'); font-weight: 300; font-style: normal; }
        @font-face { font-family: 'Nanum-Bold'; src: url('NanumMyeongjo-Bold.ttf') format('truetype'); font-weight: 700; font-style: normal; }

        :root { --p-green: #1b4332; --gold-dark: #c5a059; --gold-light: #f1d38e; --text-main: #1a1a1a; --bg-creme: #fdfcf9; }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            font-family: 'IBM-Plex-Light', sans-serif; 
            margin: 0; background-color: var(--bg-creme); 
            background-image: radial-gradient(var(--gold-dark) 0.3px, transparent 0.3px);

        /* --- Navigation --- */

        .nav-links { display: flex; gap: 35px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--p-green); font-size: 0.85rem; font-weight: 600; letter-spacing: 1px; }

        /* --- Layout --- */
        .container { max-width: 1200px; margin: 50px auto; padding: 0 5%; display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: start; }
        
        .img-display { background: white; padding: 50px; border-radius: 30px; border: 1px solid rgba(197, 160, 89, 0.15); box-shadow: 0 15px 40px rgba(0,0,0,0.03); text-align: center; position: sticky; top: 120px; }
        .img-display img { max-width: 100%; height: auto; transition: 0.5s; object-fit: contain; }

        .brand-label { color: var(--gold-dark); letter-spacing: 4px; font-weight: 700; font-size: 0.9rem; text-transform: uppercase; margin: 0; }
        h1 { font-size: 2.8rem; color: var(--p-green); margin: 10px 0 20px; line-height: 1.2; font-weight: 400; }
        
        .price-tag { font-size: 2.8rem; font-weight: 700; color: var(--p-green); margin-bottom: 30px; display: flex; align-items: baseline; gap: 15px; }
        .price-tag .old { font-size: 1.4rem; color: #aaa; text-decoration: line-through; font-weight: 300; }

        .desc-section { border-top: 1px solid rgba(197, 160, 89, 0.2); padding: 30px 0; }
        .desc-section h3 { color: var(--gold-dark); font-size: 1.1rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1.5px; border-left: 3px solid var(--gold-dark); padding-left: 15px; }
        .desc-section p { font-size: 1.05rem; color: #444; margin: 0; text-align: justify; }

        /* Highlights Grid */
        .highlights-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .hl-item { background: rgba(27, 67, 50, 0.05); padding: 12px; border-radius: 10px; font-size: 0.9rem; color: var(--p-green); font-weight: 600; border-left: 3px solid var(--p-green); }

        .btn-order { display: flex; align-items: center; justify-content: center; background: var(--p-green); color: white; text-align: center; padding: 22px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 1.2rem; margin-top: 20px; border: 2px solid var(--p-green); transition: 0.3s; box-shadow: 0 10px 20px rgba(27, 67, 50, 0.1); }
        .btn-order:hover { background: transparent; color: var(--p-green); transform: translateY(-3px); }

        footer { background: #0a1410; color: rgba(255,255,255,0.8); padding: 80px 8% 40px; border-top: 5px solid var(--gold-dark); margin-top: 100px; }
        .footer-grid { display: grid; grid-template-columns: 1.2fr 1fr 1fr; gap: 40px; }
        .footer-col h4 { color: var(--gold-light); margin-bottom: 20px; font-weight: 400; letter-spacing: 1.5px; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .img-display { position: static; padding: 30px; }
            h1 { font-size: 2.2rem; }
            .highlights-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
