<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJ COSMETICS - Luxury Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Prompt:wght@300;500&family=Sarabun:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --p-green: #1b4332;
            --gold-light: #f1d38e;
            --gold-dark: #c5a059;
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f1d38e 50%, #c5a059 100%);
            --white: #ffffff;
            --bg: #fdfdfd;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Sarabun', 'Prompt', sans-serif; 
            margin: 0; background-color: var(--bg); color: #333; overflow-x: hidden;
        }

        /* --- ✨ Marquee & Nav ✨ --- */
        .marquee-wrapper { background: var(--p-green); color: var(--gold-light); padding: 12px 0; overflow: hidden; position: relative; }
        .marquee-content { display: flex; white-space: nowrap; animation: marquee-smooth 40s linear infinite; }
        .marquee-item { padding: 0 40px; font-size: 0.85rem; letter-spacing: 2px; font-family: 'Prompt'; }
        @keyframes marquee-smooth { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .top-nav {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
        }
        .logo-box img { height: 55px; }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--p-green); font-size: 0.95rem; font-weight: 500; font-family: 'Prompt'; }
        .lang-switch {
            background: white; color: var(--p-green); border: 1.5px solid var(--gold-dark);
            padding: 5px 15px; border-radius: 20px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .lang-switch:hover { background: var(--gold-gradient); color: white; }

        /* --- ✨ Header ✨ --- */
        header { position: relative; height: 500px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .header-video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); object-fit: cover; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); }
        .header-content { position: relative; z-index: 3; text-align: center; color: white; }
        .header-content h1 { font-family: 'Cormorant Garamond', serif; font-size: 4.5rem; letter-spacing: 8px; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }

        /* --- ✨ Product Grid ✨ --- */
        .container { max-width: 1300px; margin: 80px auto; padding: 0 20px; }
        .section-title { font-family: 'Cormorant Garamond', serif; text-align: center; font-size: 3.2rem; color: var(--p-green); margin-bottom: 60px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 40px 25px; }

        .card { 
            background: #fff; border-radius: 15px; padding: 20px; position: relative; transition: 0.4s; border: 1px solid #f0f0f0; overflow: hidden;
            display: flex; flex-direction: column; box-shadow: 0 10px 20px rgba(0,0,0,0.02);
        }
        .card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.6), transparent);
            transform: rotate(45deg); transition: 0.7s; opacity: 0;
        }
        .card:hover::before { left: 100%; opacity: 1; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); border-color: var(--gold-light); }
        .badge { position: absolute; top: 15px; left: 15px; background: var(--gold-gradient); color: #fff; font-size: 10px; padding: 4px 12px; border-radius: 4px; font-weight: 600; }
        .img-box { width: 100%; height: 220px; display: flex; align-items: center; justify-content: center; }
        .img-box img { max-width: 90%; max-height: 90%; object-fit: contain; transition: 0.5s; }
        .card h3 { font-size: 0.85rem; font-weight: 500; color: #444; margin: 15px 0; height: 2.4rem; overflow: hidden; }
        .sale { color: #d63031; font-weight: 700; font-size: 1.2rem; }
        .old { color: #999; text-decoration: line-through; font-size: 0.85rem; margin-left: 5px; }
        .btn { background: var(--p-green); color: white; text-align: center; text-decoration: none; padding: 10px; border-radius: 8px; font-size: 0.8rem; font-family: 'Prompt'; transition: 0.3s; margin-top: auto; }
        .btn:hover { background: var(--gold-dark); }

        /* --- ✨ Footer Style ✨ --- */
        footer { background: var(--p-green); color: white; padding: 60px 0 30px 0; margin-top: 100px; border-top: 4px solid var(--gold-dark); }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; }
        .footer-section h4 { font-family: 'Prompt'; font-weight: 500; color: var(--gold-light); margin-bottom: 15px; border-left: 3px solid var(--gold-dark); padding-left: 15px; }
        .footer-section p, .footer-section address { font-style: normal; font-weight: 200; line-height: 1.8; opacity: 0.8; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="marquee-wrapper"><div class="marquee-content" id="marquee-inner"></div></div>

<nav class="top-nav">
    <div class="logo-box"><img src="HJ (5).png" alt="HJ LOGO" onerror="this.src='https://via.placeholder.com/150x60/1b4332/ffffff?text=HJ+COSMETICS'"></div>
    <div class="nav-links">
        <a href="#" id="nav-about">เกี่ยวกับเรา</a>
        <a href="#" id="nav-contact">ติดต่อเรา</a>
        <button class="lang-switch" onclick="toggleLanguage()" id="langBtn">EN</button>
    </div>
</nav>

<header>

    <div class="overlay"></div>
    <div class="header-content">
        <h1>HJ COSMETICS</h1>
        <p id="header-sub">REDEFINING NATURAL BEAUTY</p>
    </div>
</header>

<div class="container">
    <h2 class="section-title" id="section-title">Luxury Collection</h2>
    <div class="product-grid" id="main-grid"></div>
</div>

<footer id="main-footer">

        <div class="footer-grid">
            <div class="footer-section">

                <p id="f-desc">คัดสรรสารสกัดจากธรรมชาติ เพื่อผลลัพธ์ที่ดีที่สุดสำหรับผิวคุณ</p>
            </div>
            <div class="footer-section">
                <h4 id="h-addr">ADDRESS</h4>
                <address id="f-addr"></address>
            </div>
            <div class="footer-section">
                <h4 id="h-cont">CONTACT</h4>
                <p id="f-cont"></p>
            </div>
        </div>
        <div style="border-top: 1px solid rgba(255,255,255,0.1); margin-top: 50px; padding-top: 20px; text-align: center; font-size: 0.8rem; opacity: 0.6;">
            &copy; 2026 HJ COSMETICS. ALL RIGHTS RESERVED.

    </div>
</footer>

        { id:12, name: "Heartleaf Water Fit Sun Screen", sale: 320, old: 590, badge: "DAILY USE", img: "https://via.placeholder.com/300?text=Product+12" },
        { id:13, name: "Original Herb Wormwood Sheet Mask", sale: 17, old: 29, badge: "PROMO", img: "https://via.placeholder.com/300?text=Product+13" },
        { id:14, name: "Bathpa Body Tone Up Cream", sale: 150, old: 529, badge: "BRIGHTENING", img: "13.jpeg" },

            fDesc: "Selected natural extracts for the best results for your skin.",
            hAddr: "ADDRESS", hCont: "CONTACT",
            addr: "Thai HJ Global Co., Ltd. <br>323/11-12 Huayprab Muangthong 5 <br>Moo 3, Bo Win, Si Racha, Chon Buri 20230",
            cont: "Tel: 03-8182-577 <br>Email: thaihjglobal@gmail.com <br>Line: thaihj11"
        }
    };

    function updateContent() {
        const l = trans[currentLang];
        document.getElementById('nav-about').textContent = l.about;
        document.getElementById('nav-contact').textContent = l.contact;
        document.getElementById('section-title').textContent = l.title;
        document.getElementById('header-sub').textContent = l.sub;
        document.getElementById('langBtn').textContent = currentLang === 'th' ? 'EN' : 'TH';
        
        // Footer Update
        document.getElementById('f-desc').textContent = l.fDesc;
        document.getElementById('h-addr').textContent = l.hAddr;
        document.getElementById('h-cont').textContent = l.hCont;
        document.getElementById('f-addr').innerHTML = l.addr;
        document.getElementById('f-cont').innerHTML = l.cont;

        const marqueeInner = document.getElementById('marquee-inner');
        marqueeInner.innerHTML = `<div class="marquee-item">${l.promo}</div>`.repeat(10);
        
        renderProducts();
    }

    function renderProducts() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = products.map(p => `
            <div class="card">
                <div class="badge">${p.badge}</div>
                <div class="img-box"><img src="${p.img}" alt="${p.name}"></div>
                <h3>${p.name}</h3>
                <div class="price"><span class="sale">฿${p.sale}</span><span class="old">฿${p.old}</span></div>
                <a href="#" class="btn">${trans[currentLang].viewBtn}</a>
            </div>
        `).join('');
    }

    function toggleLanguage() {
        currentLang = currentLang === 'th' ? 'en' : 'th';
        updateContent();
    }

    updateContent();
</script>

</body>
</html>
