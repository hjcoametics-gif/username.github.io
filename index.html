            let pBadge = (currentLang === 'th') ? p.badgeTh : (currentLang === 'kr' ? p.badgeKr : p.badgeEn);
            let langClass = (currentLang === 'th') ? 'use-thai' : (currentLang === 'kr' ? 'use-kr' : '');

            const html = `
            <div class="product-card">
                <div class="card-tag ${langClass}">${pBadge}</div>
                <div class="image-wrap"><img src="${p.img}" alt="${pName}"></div>
                <div class="info-wrap">
                    <h3 class="${langClass}">${pName}</h3>
                    <div class="price-wrap">
                        <span class="p-sale">‡∏ø${p.sale}</span>
                        <span class="p-old">‡∏ø${p.old}</span>
                    </div>
                    <a href="product.html?id=${p.id}" class="buy-link ${langClass}">${trans[currentLang].shop}</a>
                </div>
            </div>`;
            if(p.brand === "Fraijour") gridF.innerHTML += html;
            else gridO.innerHTML += html;
        });

        document.getElementById('desc-fraijour').textContent = trans[currentLang].descF;
        document.getElementById('desc-others').textContent = trans[currentLang].descO;
        document.getElementById('ad-main').textContent = trans[currentLang].adMain;
        document.getElementById('ad-btn').textContent = trans[currentLang].adBtn;
        document.getElementById('n-home').textContent = trans[currentLang].home;
        document.getElementById('n-about').textContent = trans[currentLang].about;
        document.getElementById('n-contact').textContent = trans[currentLang].contact;
        document.getElementById('langBtn').textContent = trans[currentLang].label;
        document.getElementById('h-sub').textContent = trans[currentLang].sub;
        document.getElementById('h-sub').className = langClass;
    }

    function rotateLanguage() {
        const order = ['th', 'en', 'kr'];
        currentLang = order[(order.indexOf(currentLang) + 1) % order.length];
        localStorage.setItem('selectedLang', currentLang);
        render();
    }
    render();
</script>
</body>
