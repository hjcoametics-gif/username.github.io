<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJ COSMETICS - The Luxury Boutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap');

        :root { 
            --p-green: #1b4332; 
            --deep-green: #0d2b1f;
            --gold-dark: #c5a059; 
            --gold-light: #f1d38e; 
            --bg-marble: #f4f1ea;
            --font-thai: 'IBM Plex Sans Thai', sans-serif;
            --font-luxury: 'Nanum Myeongjo', serif;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            font-family: var(--font-thai); 
            margin: 0; background-color: var(--bg-marble); color: var(--p-green);
            background-image: url('https://www.transparenttextures.com/patterns/white-marble.png');
            overflow-x: hidden;
        }

        h1, h2, h3 { font-family: var(--font-luxury); transition: 0.3s; }
        .use-ibm-thai { font-family: var(--font-thai) !important; letter-spacing: 0px !important; font-weight: 600 !important; }

        /* --- ‚ú® Navigation --- */
        .top-nav { 
            background: var(--deep-green); 
            padding: 15px 8%; display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--gold-dark);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo-box img { height: 50px; filter: brightness(0) invert(1); }
        .nav-links { display: flex; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--gold-light); font-size: 0.82rem; font-weight: 500; letter-spacing: 2px; margin-left: 30px; transition: 0.3s; }
        .nav-links a:hover { color: white; }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏†‡∏≤‡∏©‡∏≤‡∏ï‡∏±‡∏ß‡∏¢‡πà‡∏≠ Minimal */
        .lang-switch { 
            background: none; border: 1px solid var(--gold-dark); color: var(--gold-light); 
            padding: 6px 10px; cursor: pointer; font-weight: 700; font-size: 0.7rem; 
            margin-left: 25px; transition: 0.3s; min-width: 50px; text-align: center;
        }
        .lang-switch:hover { background: var(--gold-dark); color: white; }

        /* --- Hero --- */
        .hero-wrap { height: 45vh; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000; }
        .hero-video { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .hero-content { 
            position: relative; z-index: 2; text-align: center; color: white; 
            border: 2px solid var(--gold-dark); padding: 30px 50px;
            background: rgba(13, 43, 31, 0.4); backdrop-filter: blur(8px);
        }
        .hero-content h1 { font-size: clamp(1.8rem, 5vw, 3.2rem); letter-spacing: 10px; margin: 0; color: var(--gold-light); }
        .hero-content p { font-size: 0.8rem; letter-spacing: 4px; margin-top: 10px; text-transform: uppercase; }

        /* --- üõçÔ∏è Product Container & Grid --- */
        .main-container { padding: 60px 5%; max-width: 1500px; margin: 0 auto; }
        .brand-block { margin-bottom: 80px; padding: 40px; background: rgba(255, 255, 255, 0.3); border-radius: 30px; }
        .brand-title-box { text-align: center; margin-bottom: 50px; }
        .brand-title-box h2 { font-size: 2.8rem; color: var(--deep-green); margin: 0; padding-bottom: 10px; border-bottom: 1px solid var(--gold-dark); display: inline-block; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

        /* üìå ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ: ‡πÄ‡∏û‡∏¥‡πà‡∏° position: relative ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡πá‡∏≠‡∏Ñ‡∏õ‡πâ‡∏≤‡∏¢ */
        .product-card { 
            background: white; 
            border: 1px solid rgba(197, 160, 89, 0.15); 
            transition: 0.4s; 
            display: flex; 
            flex-direction: column; 
            padding: 15px; 
            position: relative; /* ‡∏•‡πá‡∏≠‡∏Ñ‡∏õ‡πâ‡∏≤‡∏¢‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á */
            overflow: hidden; 
        }
        .product-card:hover { border-color: var(--gold-dark); transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.05); }

        /* üìå ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏õ‡πâ‡∏≤‡∏¢‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô */
        .card-tag { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            background: var(--p-green); 
            color: var(--gold-light); 
            font-size: 0.6rem; 
            padding: 5px 10px; 
            font-weight: 700; 
            z-index: 5; 
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .image-wrap { height: 280px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-top: 10px; }
        .image-wrap img { max-width: 90%; max-height: 90%; transition: 0.5s; }
        .product-card:hover .image-wrap img { transform: scale(1.05); }

        .info-wrap { padding: 15px 5px; text-align: center; flex-grow: 1; }
        .info-wrap h3 { font-size: 0.95rem; margin-bottom: 10px; color: var(--deep-green); min-height: 2.8rem; line-height: 1.4; }
        .p-sale { font-size: 1.3rem; color: var(--gold-dark); font-weight: 700; }
        .p-old { color: #bbb; text-decoration: line-through; font-size: 0.8rem; margin-left: 5px; }

        .buy-link { background: var(--deep-green); color: var(--gold-light); padding: 12px; text-align: center; text-decoration: none; font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; transition: 0.3s; margin-top: 10px; }
        .product-card:hover .buy-link { background: var(--gold-dark); color: white; }

        /* --- Footer --- */
        footer { background: var(--deep-green); color: white; padding: 50px 8%; border-top: 4px solid var(--gold-dark); }
        .f-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; }
        .f-brand h2 { color: var(--gold-light); margin-bottom: 10px; }

        @media (max-width: 768px) {
            .hero-content { padding: 20px; }
            .top-nav { padding: 12px 5%; }
            .lang-switch { margin-left: 10px; }
        }
    </style>
</head>
<body>

<nav class="top-nav">
    <div class="logo-box"><a href="index.html"><img src="HJ (5).png" alt="HJ LOGO"></a></div>
    <div class="nav-links">
        <a href="index.html" id="n-home">HOME</a>
        <a href="about.html" id="n-about">ABOUT</a>
        <a href="contact.html" id="n-contact">CONTACT</a>
        <button onclick="rotateLanguage()" id="langBtn" class="lang-switch">TH</button>
    </div>
</nav>

<header class="hero-wrap">
    <video autoplay muted loop playsinline class="hero-video"><source src="Video.mp4" type="video/mp4"></video>
    <div class="hero-content">
        <h1 id="h-main">HJ COSMETICS</h1>
        <p id="h-sub">Curating the Essence of Korean Perfection</p>
    </div>
</header>

<div class="main-container">
    <div class="brand-block">
        <div class="brand-title-box"><h2 id="title-fraijour">Fraijour</h2></div>
        <div class="product-grid" id="grid-fraijour"></div>
    </div>
    <div class="brand-block">
        <div class="brand-title-box"><h2 id="title-bathpa">Bathpa</h2></div>
        <div class="product-grid" id="grid-bathpa"></div>
    </div>
    <div class="brand-block">
        <div class="brand-title-box"><h2 id="title-charchar">Char Char</h2></div>
        <div class="product-grid" id="grid-charchar"></div>
    </div>
</div>

<footer>
    <div class="f-container">
        <div class="f-brand">
            <h2 id="f-logo">HJ COSMETICS</h2>
            <p id="f-desc">Premium Korean beauty curator.</p>
        </div>
        <div class="f-info">
            <h4 id="f-h-addr">OUR OFFICE</h4>
            <p>Sriracha, Chon Buri, Thailand</p>
        </div>
    </div>
</footer>

<script>
    const products = [
        { id: 1, brand: "Fraijour", name: "Wormwood Calming Watery Cream", sale: 250, old: 369, badge: "BEST SELLER", img: "1.jpeg" },
        { id: 2, brand: "Fraijour", name: "Wormwood Calming Toner", sale: 350, old: 459, badge: "POPULAR", img: "2.jpeg" },
        { id: 3, brand: "Fraijour", name: "Wormwood Cleansing Water", sale: 250, old: 400, badge: "NEW", img: "3.jpeg" },
        { id: 4, brand: "Fraijour", name: "Wormwood Cleansing Foam", sale: 290, old: 399, badge: "GENTLE", img: "4.jpeg" },
        { id: 5, brand: "Fraijour", name: "Heartleaf Blemish Moisture Cream", sale: 310, old: 590, badge: "ACNE CARE", img: "5.jpeg" },
        { id: 6, brand: "Fraijour", name: "Heartleaf Blemish Toner", sale: 360, old: 529, badge: "SOOTHING", img: "6.jpeg" },
        { id: 7, brand: "Fraijour", name: "Retin-Collagen 3D Core Cream", sale: 250, old: 459, badge: "LIFTING", img: "7.jpeg" },
        { id: 8, brand: "Fraijour", name: "Retin-Collagen 3D Core Eye Cream", sale: 195, old: 370, badge: "CORE 3D", img: "8.jpeg" },
        { id: 9, brand: "Fraijour", name: "Retin-Collagen 3D Core Toner", sale: 290, old: 500, badge: "FIRMING", img: "9.jpeg" },
        { id: 10, brand: "Fraijour", name: "Retin-Collagen 3D Core Lip Oil", sale: 125, old: 259, badge: "NEW", img: "10.jpeg" },
        { id: 11, brand: "Fraijour", name: "Heartleaf Airy Fit Sun Cream", sale: 280, old: 450, badge: "SUN CARE", img: "11.jpeg" },
        { id: 12, brand: "Fraijour", name: "Heartleaf Water Fit Sun Screen", sale: 320, old: 590, badge: "SUN CARE", img: "12.jpeg" },
        { id: 13, brand: "Fraijour", name: "Original Herb Sheet Mask", sale: 17, old: 29, badge: "MASK", img: "15.jpeg" },
        { id: 14, brand: "Bathpa", name: "Body Tone Up Cream", sale: 150, old: 529, badge: "BODY", img: "13.jpeg" },
        { id: 15, brand: "CharChar", name: "Mung Bean Cica Cleansing Foam", sale: 120, old: 199, badge: "CICA", img: "14.jpeg" }
    ];

    const trans = {
        th: { home: "‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å", about: "‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡πÄ‡∏£‡∏≤", contact: "‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏£‡∏≤", shop: "‡∏î‡∏π‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤", label: "TH" },
        en: { home: "HOME", about: "ABOUT", contact: "CONTACT", shop: "VIEW", label: "EN" },
        kr: { home: "Ìôà", about: "Ï†ïÎ≥¥", contact: "Î¨∏Ïùò", shop: "Î≥¥Í∏∞", label: "KR" }
    };

    let currentLang = localStorage.getItem('selectedLang') || 'th';

    function render() {
        const containers = { Fraijour: 'grid-fraijour', Bathpa: 'grid-bathpa', CharChar: 'grid-charchar' };
        Object.values(containers).forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerHTML = ''; });
        
        products.forEach(p => {
            const html = `
                <div class="product-card">
                    <div class="card-tag">${p.badge}</div>
                    <div class="image-wrap"><img src="${p.img}" alt="${p.name}"></div>
                    <div class="info-wrap">
                        <h3>${p.name}</h3>
                        <div class="price-wrap">
                            <span class="p-sale">‡∏ø${p.sale}</span>
                            <span class="p-old">‡∏ø${p.old}</span>
                        </div>
                    </div>
                    <a href="product-detail.html?id=${p.id}" class="buy-link">${trans[currentLang].shop}</a>
                </div>`;
            const target = containers[p.brand];
            if(document.getElementById(target)) document.getElementById(target).innerHTML += html;
        });

        document.getElementById('n-home').textContent = trans[currentLang].home;
        document.getElementById('n-about').textContent = trans[currentLang].about;
        document.getElementById('n-contact').textContent = trans[currentLang].contact;
        document.getElementById('langBtn').textContent = trans[currentLang].label;

        const thaiElements = document.querySelectorAll('h1, h2, h3, .nav-links a, .lang-switch, .buy-link');
        thaiElements.forEach(el => {
            if(currentLang === 'th') el.classList.add('use-ibm-thai');
            else el.classList.remove('use-ibm-thai');
        });
    }

    function rotateLanguage() {
        const order = ['th', 'en', 'kr'];
        currentLang = order[(order.indexOf(currentLang) + 1) % 3];
        localStorage.setItem('selectedLang', currentLang);
        render();
    }

    render();
</script>
</body>
</html>
