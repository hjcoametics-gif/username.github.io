<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - HJ COSMETICS</title>
    <style>
        /* --- 1. ประกาศฟอนต์ภาษาไทย/อังกฤษ --- */
        @font-face {
            font-family: 'IBM-Plex-Light';
            src: url('IBMPlexSansThai-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }

        /* --- 2. ประกาศฟอนต์ภาษาเกาหลี --- */
        @font-face {
            font-family: 'Nanum-Bold';
            src: url('NanumMyeongjo-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        :root {
            --p-green: #1b4332;
            --gold-dark: #c5a059;
            --gold-light: #f1d38e;
            --text-main: #222222;
            --text-sub: #5a5a5a;
            --bg-creme: #fcfbf7;
        }

        /* ตั้งค่าพื้นฐาน: ไม่เอียง และใช้ IBM Plex เป็นหลัก */
        * { 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased; 
            font-style: normal !important; 
        }
        
        body { 
            font-family: 'IBM-Plex-Light', sans-serif; 
            margin: 0; background-color: var(--bg-creme); 
            color: var(--text-main); line-height: 1.8;
            transition: all 0.3s ease; /* ให้การเปลี่ยนฟอนต์ดูสมูท */
        }

        /* คลาสพิเศษที่จะถูกใส่โดย JavaScript เมื่อเป็นภาษาเกาหลี */
        body.lang-kr {
            font-family: 'Nanum-Bold', serif;
        }

        /* --- ✨ ส่วนประกอบอื่นๆ (คงเดิม) ✨ --- */
        .top-nav {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 15px 8%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(197, 160, 89, 0.1);
        }
        .logo-box img { height: 45px; }
        .nav-links { display: flex; gap: 35px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--p-green); font-size: 0.85rem; letter-spacing: 2px; font-weight: 500; }
        
        .hero {
            height: 50vh; position: relative; background: #0a1410;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('https://images.unsplash.com/photo-1556228578-0f192f4709b3?q=80') center/cover; opacity: 0.35; }
        .hero-frame { position: absolute; top: 30px; left: 30px; right: 30px; bottom: 30px; border: 1px solid rgba(197, 160, 89, 0.25); z-index: 2; }
        .hero-content { position: relative; z-index: 3; text-align: center; color: white; }
        .hero h1 { font-size: 3.5rem; margin: 0; letter-spacing: 10px; font-weight: 400; text-transform: uppercase; }
        
        .origin-section { padding: 100px 0; text-align: center; }
        .container-narrow { max-width: 900px; margin: 0 auto; padding: 0 40px; }
        .origin-section h2 { font-size: 2.8rem; color: var(--p-green); margin-bottom: 30px; }

        .brand-grid { display: grid; grid-template-columns: 1fr 1fr; margin: 0 5% 100px; background: white; border: 1px solid rgba(197, 160, 89, 0.15); }
        .brand-image { height: 500px; overflow: hidden; }
        .brand-image img { width: 100%; height: 100%; object-fit: cover; }
        .brand-content { padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .btn-visit { align-self: flex-start; text-decoration: none; color: var(--p-green); border: 1px solid var(--p-green); padding: 12px 30px; font-size: 0.75rem; letter-spacing: 3px; }

        footer { background: #0a1410; color: rgba(255,255,255,0.7); padding: 100px 8% 50px; border-top: 5px solid var(--gold-dark); }
        .footer-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 80px; }
    </style>
</head>
<body id="main-body">

<nav class="top-nav">
    <div class="logo-box"><a href="index.html"><img src="HJ (5).png" alt="HJ LOGO"></a></div>
    <div class="nav-links">
        <a href="index.html" id="nav-home">HOME</a>
        <a href="about.html" id="nav-about" style="color:var(--gold-dark)">ABOUT</a>
        <a href="contact.html" id="nav-contact">CONTACT</a>
        <button onclick="rotateLanguage()" id="langBtn" style="background:none; border:1.5px solid var(--gold-dark); padding: 5px 15px; cursor:pointer; color:var(--gold-dark); font-size:0.75rem;">EN</button>
    </div>
</nav>

<header class="hero">
    <div class="hero-bg"></div>
    <div class="hero-frame"></div>
    <div class="hero-content">
        <h1 id="hero-title">Our Heritage</h1>
        <p id="hero-sub">The Essence of Korean Beauty Selection</p>
    </div>
</header>

<section class="origin-section">
    <div class="container-narrow">
        <h2 id="hj-title">The HJ Story</h2>
        <p id="hj-desc">...</p>
    </div>
</section>

<div class="brand-grid">
    <div class="brand-image"><img src="https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?q=80" alt="Fraijour"></div>
    <div class="brand-content">
        <span id="f-tag-sub">Botanical Therapy</span>
        <h3>Fraijour</h3>
        <p id="f-desc">...</p>
        <a href="http://fraijour.co.kr/" target="_blank" class="btn-visit">OFFICIAL SITE</a>
    </div>
</div>

<footer>
    <div class="footer-grid">
        <div class="footer-col">
            <h4 style="font-size: 2.2rem;">HJ COSMETICS</h4>
            <p id="foot-desc">...</p>
        </div>
        <div class="footer-col"><h4 id="h-addr">ADDRESS</h4><p id="f-addr">323/11-12 Chon Buri, Thailand</p></div>
        <div class="footer-col"><h4 id="h-cont">CONTACT</h4><p id="f-cont">Email: info@hjcosmetics.com</p></div>
    </div>
</footer>

<script>
    const languages = ['th', 'en', 'kr'];
    let langIndex = 0;

    const trans = {
        th: { home: "หน้าแรก", about: "เกี่ยวกับเรา", contact: "ติดต่อเรา", heroTitle: "มรดกแห่งความงาม", heroSub: "แก่นแท้ของการคัดสรรสกินแคร์จากเกาหลี", hjTitle: "เส้นทางของ HJ COSMETICS", hjDesc: "เราเริ่มต้นด้วยเจตนารมณ์ที่เรียบง่าย คือการคัดสรรสิ่งที่ดีที่สุด HJ COSMETICS เชื่อมั่นในพลังของส่วนผสมจากธรรมชาติที่ผสานกับเทคโนโลยีอันล้ำสมัยจากเกาหลี เพื่อส่งต่อผลิตภัณฑ์ที่ดูแลผิวของคุณอย่างทะนุถนอมและลึกซึ้ง", fDesc: "สัมผัสพลังแห่งการฟื้นฟูจากพืชพรรณธรรมชาติ ด้วยสารสกัดจาก Wormwood ที่ผ่านการคิดค้นมาเพื่อผิวแพ้ง่ายโดยเฉพาะ มอบความบริสุทธิ์และสุขภาพผิวที่แข็งแรงอย่างยั่งยืน", footDesc: "เราคัดสรรสารสกัดจากธรรมชาติ เพื่อผลลัพธ์ที่ดีที่สุดสำหรับผิวคุณ มั่นใจในความปลอดภัยและคุณภาพระดับพรีเมียม", hAddr: "ที่อยู่บริษัท", hCont: "ติดต่อเรา", visit: "OFFICIAL SITE", btn: "EN" },
        en: { home: "HOME", about: "ABOUT", contact: "CONTACT", heroTitle: "Our Heritage", heroSub: "The Essence of Korean Beauty Selection", hjTitle: "The HJ Story", hjDesc: "Born from a simple vision to curate excellence. HJ COSMETICS believes in the profound synergy of natural ingredients and South Korean innovation, bringing products that care for your skin deeply and sincerely.", fDesc: "Experience the healing power of nature. Fraijour’s Wormwood-infused formulas are meticulously crafted for sensitive skin, offering purity and long-term resilience.", footDesc: "Premium Korean Skincare Curator. Handpicked for your skin's long-term health and radiance.", hAddr: "ADDRESS", hCont: "CONTACT", visit: "OFFICIAL SITE", btn: "KR" },
        kr: { home: "홈", about: "회사소개", contact: "문의", heroTitle: "아름다운 유산", heroSub: "한국 뷰티 셀렉션의 정수", hjTitle: "HJ 코스메틱 이야기", hjDesc: "최고만을 선별하겠다는 단순한 비전에서 시작되었습니다. HJ COSMETICS는 천연 성분과 한국의 혁신 기술이 만들어내는 시너지를 믿으며, 진심을 담า 당신의 피부를 돌보는 제품만을 선보입니다.", fDesc: "자연의 치유력을 경험해 보세요. 민감한 피부를 위해 정교하게 설계된 프라이주어의 약쑥 추출물은 피부 본연의 건강함과 순수함을 되찾아줍니다.", footDesc: "자연의 힘으로 피부의 건강과 광채를 되찾아주는 최상의 한국 스킨케어만을 엄선하여 선보입니다.", hAddr: "주소", hCont: "고객센터", visit: "공식 사이트", btn: "TH" }
    };

    function updateContent() {
        const l = trans[languages[langIndex]];
        const body = document.getElementById('main-body');
        
        // สลับฟอนต์: ถ้าเป็นภาษาเกาหลี (kr) ให้ใส่คลาส lang-kr เพื่อเปลี่ยนเป็น Nanum
        if (languages[langIndex] === 'kr') {
            body.classList.add('lang-kr');
        } else {
            body.classList.remove('lang-kr');
        }

        document.getElementById('nav-home').textContent = l.home;
        document.getElementById('nav-about').textContent = l.about;
        document.getElementById('nav-contact').textContent = l.contact;
        document.getElementById('hero-title').textContent = l.heroTitle;
        document.getElementById('hero-sub').textContent = l.heroSub;
        document.getElementById('hj-title').textContent = l.hjTitle;
        document.getElementById('hj-desc').textContent = l.hjDesc;
        document.getElementById('f-desc').textContent = l.fDesc;
        document.getElementById('foot-desc').textContent = l.footDesc;
        document.getElementById('h-addr').textContent = l.hAddr;
        document.getElementById('h-cont').textContent = l.hCont;
        document.querySelectorAll('.btn-visit').forEach(b => b.textContent = l.visit);
        document.getElementById('langBtn').textContent = l.btn;
    }

    function rotateLanguage() {
        langIndex = (langIndex + 1) % languages.length;
        updateContent();
    }
    updateContent();
</script>
</body>
</html>
